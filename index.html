<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h1 style="color: chocolate;">Bank Account Management</h1>
    <form id="accountForm">
        <label for="accountHolder" style="color: darksalmon;">Account Holder Name:</label>
        <br>
        <input type="text" id="accountHolder" required><br>
        <label for="accountType" style="color: darksalmon;">Account Type:</label>
        <br>
        <input type="text" id="accountType" required>
        <div class="actions">
        <label for="amount" style="color: tomato;">Amount:</label>
        <br>
        <input type="number" id="amount" required>
        <br>
        <label for="transactionType" style="color: darksalmon;">Transaction Type: </label>
        <br>
        <select id="transactionType">
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
            <option value="checkBalance">Check Balance</option>
        </select>
        </div>
        <br>
        <button type="button" onclick="performTransaction()">Submit</button>
    </form>

    <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
